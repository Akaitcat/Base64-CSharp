version: 1.0.{build}
branches:
only:
- master
image: Previous Visual Studio 2017
dotnet_csproj:
patch: true
file: '**\*.csproj'
version: '{version}'
package_version: '{version}'
nuget:
project_feed: true
before_build:
- cmd: dotnet restore
build:
publish_nuget: true
publish_nuget_symbols: true
include_nuget_references: true
parallel: true
verbosity: minimal
test_script:
- cmd: dotnet test Base64.Tests\Base64.Tests.csproj